<body>
  <div class="container">
    <div class="row">
        <div class="col-6 offset-3">
          <div class="row twoPercentTopPadding">
            <div class="col-12">
              <div class="card">
                <h1 class="text-center">Messaging App</h1>
              </div>
            </div>
          </div>
          <div class="row twoPercentTopPadding">
            <div class="col-12">
              <div class="card">
                <div class="row">
                  {{#each tasks}}
                     {{> message}}
                  {{/each}}
                </div>
            </div>
            </div>
          </div>
          {{#if currentUser}}
          <form class="new-message">
            <div class="row twoPercentTopPadding">
              <div class="col-9">
                  <input type="text" class="form-control" name="messageText" placeholder="Type your message here..." />
            </div>
            <div class="col-3">
              <button  class="btn btn-danger">Submit</button>
            </div>
            </div>
          </form>
          {{/if}} 
          <div class="row twoPercentTopPadding">
            {{> loginButtons}}
          </div> 
      </div>
    </div>
    
  </div>
</body>
 
<template name="message">
  <div class="col-12 twoPercentTopPadding">
    <div class="card bg-primary">
      <div class="row">
        <div class="col-2">
           <span class="messageTextColor messageNamePadding" style="font-size: large; white-space:nowrap">{{sender}}</span>
        </div>
        <div class="col-3">
           <span class="messageTextColor messageNamePadding" style="font-size: small; white-space:nowrap">{{formattedDate}}</span>
        </div>
        <div class="col-5">
          <span class="messageTextColor messageNamePadding">{{text}}</span>
        </div>
      </div>
    </div>
  </div>
</template>
